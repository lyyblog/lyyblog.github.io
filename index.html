<!DOCTYPE html>
<html>
    <head>
        <title>123123</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                height: 100%;
                overflow: hidden;
            }
             
            body{
                perspective: 1px;
                transform-style: preserve-3d;
                height: 100%;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            .card{
                background-color: rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
                -webkit-box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
                border-radius: 7px;
                -webkit-border-radius: 7px;
                color: rgb(0,0,0);
                transform: translateZ(0);
            }
            .background{
                transform: translateZ(-10px) translateX(-45%) translateY(-35%);
                position: absolute;
                width:1110%;
                height:3260%;
            }
            .background2{
                transform: translateZ(-5px) translateX(-45%) translateY(-35%);
                position: absolute;
                width:610%;
                height:1804%;
            }
        </style>
    </head>
    <body>
        
        <img class="background" src="https://cdn.luogu.com.cn/upload/image_hosting/7vnda05w.png"/>
        <img class="background2" src="https://cdn.luogu.com.cn/upload/image_hosting/lyq8ns06.png"/>
        <div class="card">
	        <img src="http://47.116.204.106/blogSVG.svg" width="512px"height="512px"></img>
            <h3 class="card-title">lyy's blog</h3>
            <p>welcome :)</p>
        </div>
    </body>
</html>
